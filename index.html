<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .box {
            border: 1px solid black;
            padding: 20px;
        }
        h2 {
            border-bottom: 1px solid black;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Weather</h2>
        <ul>
            <li>Tokyo</li>
            <li>Osaka</li>
            <li>Fukuoka</li>
        </ul>
    </div>

    <div class="box">
        <h2>World Clocks</h2>
        <ul>
            <li>NY</li>
            <li>Tokyo</li>
            <li>London</li>
        </ul>
    </div>

    <div class="box">
        <h2>Top News</h2>
        <ol>
            <li>...</li>
            <li>...</li>
            <li>...</li>
        </ol>
    </div>

    <div class="box">
        <h2>Music Hit Chart</h2>
        <ol>
            <li>...</li>
            <li>...</li>
            <li>...</li>
            <li>...</li>
        </ol>
    </div>
</body>
</html>
