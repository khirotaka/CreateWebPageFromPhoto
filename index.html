<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .box {
            border: 1px solid black;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        .box:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Hover時には背景を少し薄くします */
        }
        h2 {
            border-bottom: 1px solid black;
            padding-bottom: 10px;
        }
        ul, ol {
            list-style-position: inside;
            padding-left: 20px;
        }
        ol {
            list-style-type: decimal; /* 数字でリストを表示 */
        }
        
        /* それぞれのボックスに色を設定 */
        .box:nth-child(1) {
            background-color: #e8e5d8; /* Weatherの箱の色 */
        }
        .box:nth-child(2) {
            background-color: #d8dce6; /* World Clocksの箱の色 */
        }
        .box:nth-child(3) {
            background-color: #e4e8d8; /* Top Newsの箱の色 */
        }
        .box:nth-child(4) {
            background-color: #e8d8d9; /* Music Hit Chartの箱の色 */
        }
        
    </style>
</head>
<body>
    <div class="box">
        <h2>Weather</h2>
        <ul>
            <li>Tokyo</li>
            <li>Osaka</li>
            <li>Fukuoka</li>
        </ul>
    </div>

    <div class="box">
        <h2>World Clocks</h2>
        <ul>
            <li>NY</li>
            <li>Tokyo</li>
            <li>London</li>
        </ul>
    </div>

    <div class="box">
        <h2>Top News</h2>
        <ol>
            <li>...</li>
            <li>...</li>
            <li>...</li>
        </ol>
    </div>

    <div class="box">
        <h2>Music Hit Chart</h2>
        <ol>
            <li>...</li>
            <li>...</li>
            <li>...</li>
            <li>...</li>
        </ol>
    </div>
</body>
</html>
